<html lang="en">
    <head>
        <title>form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student form</h2>
            <form id="studentForm" method="post">
                <div class="form-group">
                    <span><label for="stdrno">Student Roll no:</label> <label id="stdrnoMsg">
                        </label></span>
                    <input type="text" class="form-control" name="stdrno" id="stdrno"
                           placeholder="Enter Student roll no" onchange="getroll()">
                </div>
                <div class="form-group">
                    <label for="stdName">Student Name:</label>
                    <input type="text" class="form-control" id="stdName"
                           placeholder="Student Name" name="stdName">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter STudent Adress" name="address">
                </div>
                <div class="form-group">
                    <label for="bDate">Birth date:</label>

                    <input type="date" id="bDate" name="bDate"
                           min="2000-01-01" max="2023-12-31">
                </div>
                <div class="form-group">
                    <label for="eDate">Enrollment date:</label>

                    <input type="date" id="eDate" name="eDate"
                           min="2000-01-01" max="2023-12-31">
                </div>
                <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData()" disabled>
                <input type="button" class="btn btn-primary" id="update" value="Update" onclick="changeData()" disabled>
                <input type="button" class="btn btn-primary" id="formReset" value="Reset" onclick="resetForm()" disabled>
            </form>
        </div>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js" ></script>
        <script src="js/index.js" ></script>       

    </body>
</html>
